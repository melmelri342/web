<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tesla Industrial Ecuador - Venta de materiales eléctricos, iluminación y herramientas en Ambato">
    <meta name="keywords" content="electricidad, materiales eléctricos, iluminación, herramientas, Ambato, Ecuador">
    <title>Tesla Industrial Ecuador | Carrito</title>
    <link rel="stylesheet" href="Hola.css">
    <style>
        main {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #f7f7f7;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        main h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            background-color: #222;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">
                <span>TESLA INDUSTRIAL</span>
            </a>
        </div>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="#locales">Nuestros Locales</a></li>
                <li><a href="cliente.html">Comunícate con Nosotros</a></li>
                <li><a href="sclie.html">Servicio al Cliente</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Formulario de Compra</h2>
        <form onsubmit="alert('Compra lista'); return false;">
            <div>
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div>
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>
            <div>
                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios" rows="4"></textarea>
            </div>
            <button type="submit">Enviar Compra</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Tesla Industrial. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
